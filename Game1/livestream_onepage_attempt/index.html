<!DOCTYPE html>
<html lang="en">
<head>
    <title>Robot Controller</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Robot Controller & Video Receiver</h1>
            <p>Control the robot with WASD keys and receive live video feed!</p>
        </header>
        
        <script type="mpy-editor" src="./main.py" config="./pyscript.toml" env='controller' setup></script>
        
        <!-- Channel Connection -->
        <div id="all_things_channels"></div>
        
        <main class="controller-panel">
            <div class="controls-section">
                <h2>Robot Controls</h2>
                <div class="arrow-keys">
                    <div class="arrow-row">
                        <div class="arrow-key" id="key-w" data-key="w">W</div>
                    </div>
                    <div class="arrow-row">
                        <div class="arrow-key" id="key-a" data-key="a">A</div>
                        <div class="arrow-key" id="key-s" data-key="s">S</div>
                        <div class="arrow-key" id="key-d" data-key="d">D</div>
                    </div>
                </div>
                
                <div class="status-display">
                    <h3>Current Position</h3>
                    <div class="coordinate-display">
                        <div class="coord-item">
                            <strong>X:</strong> <span id="x-value">0</span>
                        </div>
                        <div class="coord-item">
                            <strong>Y:</strong> <span id="y-value">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video-section">
                <h2>Video Stream</h2>
                <video id="remoteVideo" autoplay width="400" height="300" style="border: 2px solid #ddd; border-radius: 8px; background: #f0f0f0;"></video>
                <div class="video-controls">
                    <input type="text" id="roomInput" placeholder="Enter Room ID" maxlength="6">
                    <button id="joinStream">Join Stream</button>
                </div>
                <div id="videoStatus" class="status-display">
                    Status: Ready to join video stream
                </div>
            </div>
        </main>
        
        <footer>
            <p><small>WASD controls robot movement â€¢ Enter Room ID to receive video stream</small></p>
        </footer>
    </div>
</body>
</html>
