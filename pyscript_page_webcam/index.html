<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprilTag Detector</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    
    <div class="container">
        <header>
            <h1>AprilTag Detector</h1>
            <div class="status" id="status">Ready - Click Start Camera</div>
        </header>
        
        <main>
            <div class="video-section">
                <div class="controls">
                    <button id="start-camera">Start Camera</button>
                    <button id="snap-photo" disabled>Take Photo</button>
                    <button id="start-detection" disabled>Start Detection</button>
                    <button id="stop-detection" disabled>Stop Detection</button>
                    <button id="toggle-debug">Toggle Debug</button>
                </div>
                
                <div class="video-container">
                    <video id="video" width="640" height="480" autoplay playsinline muted></video>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </div>
            </div>
            
            <div class="results-section">
                <div class="detection-display">
                    <h3>Detection Results</h3>
                    <img id="result-image" alt="Detection results will appear here" style="width: 100%; max-width: 400px; height: 300px; background: #f0f0f0;">
                </div>
                
                <div class="data-panel">
                    <div class="stats">
                        <div class="stat">
                            <span class="label">Tags Found:</span>
                            <span id="tag-count">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">FPS:</span>
                            <span id="fps">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">Total Detections:</span>
                            <span id="total-detections">0</span>
                        </div>
                    </div>
                    
                    <div class="detection-list" id="detection-list">
                        <p>No AprilTags detected yet</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="log-section">
                <h3>System Log</h3>
                <div id="log" class="log"></div>
            </div>
        </footer>
    </div>
</body>
</html>
