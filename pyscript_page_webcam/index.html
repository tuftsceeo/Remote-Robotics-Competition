<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprilTag Detector</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
</head>
<body>
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
    
    <div class="container">
        <header>
            <h1>AprilTag Detector</h1>
        </header>
        
        <div class="main-content">
            <div class="video-section">
                <div class="controls">
                    <button id="start-camera">Start Camera</button>
                    <button id="start-detection" disabled>Start Detection</button>
                    <button id="stop-detection" disabled>Stop Detection</button>
                </div>
                
                <div class="video-container">
                    <video id="video" width="640" height="480" autoplay playsinline muted></video>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </div>
            </div>
            
            <div class="results-section">
                <div class="detection-display">
                    <h3>Detection Results</h3>
                    <img id="result-image" alt="Detection results will appear here">
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <span class="label">Tags Found</span>
                        <span class="value" id="tag-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">FPS</span>
                        <span class="value" id="fps">0</span>
                    </div>
                </div>
                
                <div class="detection-list" id="detection-list">
                    <p>No AprilTags detected - ensure tag is clearly visible, well-lit, and square</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
