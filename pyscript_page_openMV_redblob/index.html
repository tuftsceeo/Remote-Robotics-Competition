<!DOCTYPE html>
<html lang="en">
<head>
    <title>OpenMV Remote Board using Channels</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <script type="mpy-editor" src="./main.py" config="./pyscript.toml" env='me35' terminal setup></script>
    
    <h1>OpenMV Red Object Tracking</h1>
    
    <div class="tracking-container">
        <div>
            <div class="board-label">Virtual 12" x 12" Board</div>
            <div class="tracking-board" id="tracking-board">
                <div class="red-dot" id="red-dot"></div>
            </div>
        </div>
        
        <div class="info-panel">
            <h3>Live Data</h3>
            <div class="coordinate-display" id="camera-coords">Camera: (0, 0)</div>
            <div class="coordinate-display" id="board-coords">Board: (0, 0)</div>
            <div class="coordinate-display" id="status">Status: Waiting for data...</div>
        </div>
    </div>
    
    <div id='all_things_channels'></div>
</body>
</html>
